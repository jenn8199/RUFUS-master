<!-- Fondo de recuperación (con clase para aplicar imagen de fondo) -->
<div class="fondo-recuperar d-flex justify-content-center align-items-center min-vh-100">
    <!-- Contenedor glassmorphism -->
    <div class="recuperar-container">
      <h2>Recuperar Contraseña</h2>
  
      <!-- Formulario reactivo de recuperación -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Campo de email -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="tucorreo@ejemplo.com"
            formControlName="email"
            [ngClass]="{ 'is-invalid': form.get('email')?.invalid && form.get('email')?.touched }"
          />
          <!-- Mensaje de error si el correo no es válido -->
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="invalid-feedback">
            Ingresa un correo válido.
          </div>
        </div>
  
        <!-- Botón para enviar instrucciones -->
        <button type="submit" class="btn btn-primary">Enviar instrucciones</button>
      </form>
  
      <!-- Mensaje de éxito o error -->
      <div *ngIf="mensaje" class="mt-3">
        <div
          class="alert text-center"
          [ngClass]="{
            'alert-success': tipoMensaje === 'success',
            'alert-danger': tipoMensaje === 'error'
          }"
        >
          {{ mensaje }}
        </div>
      </div>
  
      <!-- Botón para volver al login -->
      <div class="text-center mt-3">
        <button type="button" class="btn btn-secondary" (click)="volverAlLogin()">Volver al inicio de sesión</button>
      </div>
    </div>
  </div>
