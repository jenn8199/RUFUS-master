<!-- Fondo con barra de navegación y formulario -->
<div class="img-login">

  <!-- Barra de navegación -->
  <ul class="nav">
    <li class="nav-item nav-left">
      <i class="fas fa-play"></i>
    </li>

    <li class="nav-item nav-title">
      <a routerLink="/login" class="nav-link-title">RUFUS</a>
    </li>

    <li class="nav-item nav-right">
      <i class="fas fa-user"></i>
    </li>
  </ul>

  <!-- Contenedor de login -->
  <div class="login-container">
    <h1>Inicia sesión</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Campo de correo -->
      <div class="input-wrapper">
        <label for="email">Correo:</label>
        <input id="email" formControlName="email" type="email" />
        <i *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="fas fa-exclamation-circle error-icon"></i>
        <i *ngIf="loginForm.get('email')?.valid && loginForm.get('email')?.touched" class="fas fa-check-circle success-icon"></i>
      </div>
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Ingresa un correo válido.
      </div>

      <!-- Campo de contraseña -->
      <div class="input-wrapper">
        <label for="password">Contraseña:</label>
        <input id="password" formControlName="password" type="password" />
        <i *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="fas fa-exclamation-circle error-icon"></i>
        <i *ngIf="loginForm.get('password')?.valid && loginForm.get('password')?.touched" class="fas fa-check-circle success-icon"></i>
      </div>
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La contraseña es obligatoria.
      </div>

      <!-- Botones principales -->
      <div class="main-buttons">
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <button type="button" class="btn btn-primary" (click)="goToRegister()">Registrar</button>
      </div>

      <!-- Opciones secundarias -->
      <div class="secondary-options">
        <button type="button" class="option-link" (click)="goToForgotPassword()">Olvidé mi contraseña</button>
        <button type="button" class="option-link" (click)="guardarDatos()">Guardar mis datos</button>
        <button type="button" class="option-link" (click)="verDatosGuardados()">Ver mis datos</button>
        <button type="button" class="option-link" (click)="eliminarDatosGuardados()">Eliminar mis datos</button>
      </div>
      
    </form>
  </div>
</div>
